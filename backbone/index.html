 <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
        <link href="app.css" media="screen" rel="stylesheet" type="text/css"/>

    <title>backbone</title>
  </head>
  <body>

    <div id="container">
    </div>



    <script id="room-list-template" type="text/template">
          <div class="view-header">
            <h1>
              Rooms
            </h1>
          </div>
          <ul id="room-detail-links">
          </ul>
    </script>

    <script id="room-detail-link-template" type="text/template">
          <a href="#/<%= id %>">
            <%= name || id  %>
          </a>
    </script>


    <script id="room-detail-template" type="text/template">
          <div class="view-header">
            <h1>
              <%= id %>
            </h1>
          </div>
          <div class="devices">
          </div>
    </script>
    <script id="device-template" type="text/template">
          <h2>
            <%= name || id %>
          </h2>
          <div class="controls">
          </div>
    </script>


    <script src="mosquitto-1.0.js"></script>
    <script src="jquery.min.js"></script>
    <script src="json2.js"></script>
    <script src="underscore-min.js"></script>
    <script src="backbone-min.js"></script>
    <script src="backbone.getters.setters.js"></script>
    <script src="app.js" type="text/javascript"></script>
  
  </body>
  </html>
