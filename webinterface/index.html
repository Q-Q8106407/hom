 <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <link href="app.css" media="screen" rel="stylesheet" type="text/css"/>
    <title>Homer</title>
  </head>
  <body>
    <div id="container">
    </div>
    <div id="templates">
    <script id="settings-template" type="text/template">
      <div class="view-header">
        <h2>
          <a href="#">
            Rooms / 
          </a>
        </h2>
        <h1>
          Settings
        </h1>
      </div>
        <ul>
          <li class="setting"> 
            <h1>
              Connection Status
            </h1>
            <h2 id="connection-status">
              <%= connectionStatus %>
            </h2>
          </li>
          <li> 
            <h1>
              Server
            </h1>
            <input id="serverInput" type="text" value="<%= server %>" />

          </li>
        </ul>
      </div>
      <ul id="room-detail-links">
      </ul>
    </script>



    <script id="room-list-template" type="text/template">
      <div class="view-header">
        <h1>
          Rooms
        </h1>
      </div>
      <ul id="room-detail-links">
      </ul>
      <a id="settingsLink" href="#/settings">Settings</a>
    </script>
    <script id="room-detail-link-template" type="text/template">
      <h1>
      <a href="#/rooms/<%= id %>">
        <%= name || id  %>
      </a>
      </h1>
    </script>
    <script id="room-detail-template" type="text/template">
      <div class="view-header">
        <h2>
          <a href="#">
            Rooms / 
          </a>
        </h2>
        <h1>
          <%= id %>
        </h1>
      </div>
      <div class="devices">
      </div>
    </script>
    <script id="view-placeholder-template" type="text/template">
      <div class="view-header">
        <h2>
          <a href="<%= backHref %>">
            <%= backText %> / 
          </a>
        </h2>
        <h1>
          <%= id %>
        </h1>
      </div>
      <p>
        View data has not yet been loaded
      </p>
    </script>

    <script id="room-detail-placeholder-template" type="text/template">
      <div class="view-header">
        <h2>
          <a href="#">
            Rooms / 
          </a>
        </h2>
        <h1>
          <%= id %>
        </h1>
      </div>
      <p>
        This room has not yet been loaded
      </p>
    </script>
    <script id="device-template" type="text/template">
          <h1>
            <a href="#/devices/<%= id %>/settings">
              <%= name || id %>
            </a>
          </h1>
          <div class="controls">
          </div>
    </script>

    <script id="device-settings-template" type="text/template">
      <div class="view-header">

      <h2>
        <a href="#/rooms/<%= roomname %>">
          <%= roomname %> /
        </a>
      </h2>
      <h1>
        <%= name || id %>
      </h1>
      </div>
      <div class="settings">
        <div class="setting">
          <h1>
            Room
          </h1>
          <input id="roomInput" type="text" value="<%= roomname %>" placeholder="unassigned" />

        </div>
        <div class="setting">
          <h1>
            Name
          </h1>
          <input id="nameInput" type="text" value="<%= name %>" placeholder="<%= id %>" />
        </div>
      </div>
    </script>

    <script id="undefined-control-template" type="text/template">
      <h2>
        <%= id %>
      <h2>
      <span "missing-type">Loading control</span>
    </script>
    <script id="range-control-template" type="text/template">
      <h2>
        <%= id %>
      </h2>
      <input type="range" value="<%= value %>" style="background-position: <%= backgroundPosition %>px"  min="0" max="255"/>
    </script>
    <script id="switch-control-template" type="text/template">
      <h2>
        <%= id %>
      </h2>
      <input type="checkbox" <%= checkedAttribute %>/> 
    </script>

    

    <script src="libs/mosquitto.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/json2.js"></script>
    <script src="libs/underscore.js"></script>
    <script src="libs/backbone.js"></script>

    <script src="app.js" type="text/javascript"></script>
  </body>
  </html>
