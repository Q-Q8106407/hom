 <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <link href="app.css" media="screen" rel="stylesheet" type="text/css"/>
    <title>Homer</title>
  </head>
  <body>
    <div id="container">
    </div>
    <div id="templates">
    <script id="room-list-template" type="text/template">
      <div class="view-header">
        <h1>
          Rooms
        </h1>
      </div>
      <ul id="room-detail-links">
      </ul>
    </script>
    <script id="room-detail-link-template" type="text/template">
      <a href="#/rooms/<%= id %>">
        <%= name || id  %>
      </a>
    </script>
    <script id="room-detail-template" type="text/template">
      <div class="view-header">
        <h2>
        <a href="#">
          Rooms / 
        </a>
        </h2>
        <h1>
          <%= id %>
        </h1>
      </div>
      <div class="devices">
      </div>
    </script>

    <script id="room-detail-placeholder-template" type="text/template">
      <div class="view-header">
        <h2>
         Rooms / 
        </h2>
        <h1>
          <%= id %>
        </h1>
      </div>
      <p>
        This room has not yet been loaded
      </p>
    </script>
    <script id="device-template" type="text/template">
          <h2>
            <%= name || id %>
          </h2>
          <div class="controls">
          </div>
    </script>
    <script src="libs/mosquitto.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/json2.js"></script>
    <script src="libs/underscore.js"></script>
    <script src="libs/backbone.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
  </html>
